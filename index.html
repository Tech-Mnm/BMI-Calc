<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .sub-header {
            font-size: 16px;
            font-style: italic;
            margin-bottom: 20px;
        }
        input[type="number"], select {
            padding: 8px;
            margin: 10px;
            width: 100px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        .category {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="header">Knowledge Park International School</div>
    <div class="sub-header" style="font-size: 14px; color: gray;">Web-App created by Abdul Munaam X-B1</div>
    
    <div class="container">
        <h2>BMI Calculator</h2>

        <label for="height">Height:</label>
        <input type="number" id="height" placeholder="cm" required>
        
        <label for="weight">Weight:</label>
        <input type="number" id="weight" placeholder="kg" required>

        <br><br>

        <label for="unit">Select Unit:</label>
        <select id="unit">
            <option value="cm">Centimeters</option>
            <option value="ft">Feet/Inches</option>
        </select>

        <br><br>

        <button onclick="calculateBMI()">Calculate BMI</button>

        <div class="result" id="result"></div>
        <div class="category" id="category"></div>
    </div>

    <script>
        function calculateBMI() {
            var height = document.getElementById("height").value;
            var weight = document.getElementById("weight").value;
            var unit = document.getElementById("unit").value;
            var resultText = document.getElementById("result");
            var categoryText = document.getElementById("category");

            if (unit === "ft") {
                // Convert height from feet/inches to cm
                var feet = Math.floor(height);
                var inches = Math.round((height - feet) * 12);
                height = feet * 30.48 + inches * 2.54;
            }

            if (height && weight) {
                // Calculate BMI
                var bmi = (weight / ((height / 100) ** 2)).toFixed(2);
                resultText.innerHTML = "Your BMI: " + bmi;

                // Categorize BMI
                if (bmi < 18.5) {
                    categoryText.innerHTML = "Category: Underweight";
                } else if (bmi >= 18.5 && bmi <= 24.9) {
                    categoryText.innerHTML = "Category: Normal weight";
                } else if (bmi >= 25 && bmi <= 29.9) {
                    categoryText.innerHTML = "Category: Overweight";
                } else {
                    categoryText.innerHTML = "Category: Obesity";
                }
            } else {
                resultText.innerHTML = "Please enter valid height and weight.";
            }
        }
    </script>

</body>
</html>
